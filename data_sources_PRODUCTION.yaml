# ============================================================================
# DOWNLOAD CONFIGURATION
# ============================================================================

download_config:
  storage_allocation:
    tier1_channels: "100GB (primary speakers)"
    tier2_channels: "50GB (diversity)"
    tier3_channels: "30GB (additional variety)"
    total_budget: "180GB"
  
  quality_settings:
    youtube_format: "best[height<=720]"  # 720p max to save space
    audio_extraction:
      codec: "pcm_s16le"
      sample_rate: 16000
      channels: 1
      bitrate: "256k"
  
  filtering:
    min_video_duration: 60  # seconds
    max_video_duration: 7200  # 2 hours
    skip_shorts: true
    skip_music_videos: true
    language_filter: "Telugu"
  
  rate_limiting:
    max_concurrent_downloads: 3
    delay_between_videos: 2  # seconds
    max_daily_downloads: 500

